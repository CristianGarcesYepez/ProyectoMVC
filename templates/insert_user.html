<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/insertuser_style.css') }}" type="text/css" method="GET">
    <link rel="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>SIPN UP</title>
</head>
<body>
    <input type="hidden" id="origin_page" value="{{ origin_page }}">
    
    <h1>Registro Nuevo Usuario</h1>
    <h2>Por favor, ingrese los siguientes datos:</h2>
    <form action="/insert_user" method="POST">
        <div class="input-container">
            <input type="text" id="name" name="name" placeholder=" " required>
            <label for="nombre">Ingrese el Nombre</label>
        </div><br>
        <div class="input-container">
            <input type="text" id="lastname" name="lastname" placeholder=" " required>
            <label for="apellido">Ingrese el Apellido</label>
        </div><br>
        <div class="input-container">
            <input type="email" id="email" name="email" placeholder=" " required>
            <label for="correo">Ingrese el Correo Electr칩nico</label>
        </div><br>
        <div class="input-container">
            <input type="text" id="username" name="username" placeholder=" " required>
            <label for="username">Ingrese el Nombre de Usuario</label>
        </div><br>
        <div class="input-container">
            <input type="password" id="password" name="password" placeholder=" " required>
            <label for="password">Ingrese la Contrase침a</label>
        </div><br>
        <div class="input-container">
            <input type="password" id="password" name="password" placeholder=" " required>
            <label for="password">Confirme la Contrase침a</label>
        </div><br>
        <div>
            <button class="btn-register" type="submit">Registrar</button>
        </div>
        <div>
            <button type="button" class="btn-cancel" onclick="cancelarRegistro()">Cancelar</button>
        </div>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('P치gina de origen:', document.getElementById('origin_page').value);
        });

        function cancelarRegistro() {
            const originPage = document.getElementById('origin_page').value;
            console.log('Cancelando registro, origen:', originPage);
            
            if (originPage === 'login') {
                window.location.href = "{{ url_for('login_page') }}";
            } else if (originPage === 'users') {
                window.location.href = "{{ url_for('users_page') }}";
            } else {
                window.location.href = "{{ url_for('login_page') }}";
            }
        }
    </script>
</body>
